<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1" /> <title>AnimeStream</title> <style> body { margin: 0; font-family: Arial, sans-serif; background-color: #121212; color: #fff; } header { background-color: #ff6600; padding: 20px; text-align: center; font-size: 2rem; font-weight: bold; } nav { background-color: #1e1e1e; display: flex; justify-content: center; gap: 20px; padding: 10px; } nav a { color: #fff; text-decoration: none; padding: 6px 12px; border-radius: 4px; } nav a:hover { background-color: #ff6600; } .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; padding: 20px; } .card { background-color: #222; border-radius: 8px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.3); } .card img { width: 100%; height: 200px; object-fit: cover; } .card h3 { padding: 10px; font-size: 1.1rem; } .watch-btn { display: block; background-color: #ff6600; color: white; text-align: center; padding: 10px; text-decoration: none; border-top: 1px solid #111; } .watch-btn:hover { background-color: #e65c00; } /* Video Modal */ .modal { display: none; position: fixed; z-index: 100; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); justify-content: center; align-items: center; } .modal-content { background-color: #000; padding: 20px; border-radius: 10px; max-width: 800px; width: 90%; position: relative; } .close-btn { position: absolute; top: 10px; right: 20px; font-size: 28px; color: white; cursor: pointer; } video { width: 100%; border-radius: 10px; background: black; } </style> </head> <body> <header>AnimeStream</header> <nav> <a href="#">Home</a> <a href="#">Popular</a> <a href="#">Genres</a> <a href="#">Login</a> </nav> <div class="container"> <div class="card" data-video="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"> <img src="https://i.imgur.com/Qn6nYV7.jpg" alt="Naruto" /> <h3>Naruto</h3> <a href="#" class="watch-btn" onclick="playVideo(event)">Watch</a> </div> <div class="card" data-video="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"> <img src="https://i.imgur.com/0rYAjdR.jpg" alt="Attack on Titan" /> <h3>Attack on Titan</h3> <a href="#" class="watch-btn" onclick="playVideo(event)">Watch</a> </div> <div class="card" data-video="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"> <img src="https://i.imgur.com/Bf5F1tu.jpg" alt="One Piece" /> <h3>One Piece</h3> <a href="#" class="watch-btn" onclick="playVideo(event)">Watch</a> </div> </div> <!-- Modal --> <div class="modal" id="videoModal"> <div class="modal-content"> <span class="close-btn" onclick="closeModal()">&times;</span> <video id="videoPlayer" controls> <source src="" type="video/webm"> Your browser does not support the video tag. </video> </div> </div> <script> function playVideo(event) { event.preventDefault(); const card = event.target.closest('.card'); const videoUrl = card.getAttribute('data-video'); const modal = document.getElementById('videoModal'); const player = document.getElementById('videoPlayer'); player.src = videoUrl; modal.style.display = 'flex'; player.play(); } function closeModal() { const modal = document.getElementById('videoModal'); const player = document.getElementById('videoPlayer'); player.pause(); player.src = ''; modal.style.display = 'none'; } // Modal close on outside click window.addEventListener('click', function (e) { const modal = document.getElementById('videoModal'); if (e.target === modal) { closeModal(); } }); </script> </body> </html>
