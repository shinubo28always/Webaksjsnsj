<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Zone Player</title>
    <!-- Google Fonts for Modern Look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Page Background - Gaming/Anime Style Gradient */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            flex-direction: column;
        }

        /* 2. Glassmorphism Card (Player Box) */
        .player-card {
            background: rgba(255, 255, 255, 0.05); /* Transparent Glass */
            backdrop-filter: blur(10px); /* Blur Effect */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 0 25px rgba(118, 75, 162, 0.6); /* Purple/Blue Neon Glow */
            transition: transform 0.3s ease;
        }

        /* Hover karne par thoda sa uthega */
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(118, 75, 162, 0.8);
        }

        /* 3. Video Wrapper (16:9 Fixed Ratio) */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 4. Stylish Text Section */
        .info-section {
            margin-top: 20px;
            padding: 0 10px;
        }

        .tag {
            background: #ff0055; /* Hot Pink Tag */
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            margin-bottom: 10px;
            box-shadow: 0 0 10px #ff0055;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        p {
            color: #b3b3b3;
            font-size: 14px;
            margin-top: 5px;
            line-height: 1.5;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .player-card {
                width: 95%;
                padding: 10px;
            }
            h1 { font-size: 18px; }
        }
    </style>
</head>
<body>

    <div class="player-card">
        <div class="video-wrapper">
            <!-- Yahan apna Link dhyan se replace karein -->
            <iframe 
                src="https://player.mediadelivery.net/embed/547896/2b2bf332-b19c-4b5d-a0c5-3544d36a6cfb" 
                loading="lazy" 
                allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture; fullscreen" 
                allowfullscreen="true"
                webkitallowfullscreen="true"
                mozallowfullscreen="true">
            </iframe>
        </div>

        <div class="info-section">
            <div class="tag">Now Playing</div>
            <h1>Awesome Anime Episode</h1>
            <p>High quality stream • 1080p • Custom Player</p>
        </div>
    </div>

</body>
</html>
