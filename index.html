<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Stream Player</title>
    <style>
        /* --- Styles (Dark & Modern Look) --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Player Box Design */
        .player-container {
            width: 100%;
            max-width: 900px;
            background: #161616;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3); /* Blue Glow */
            border: 1px solid #333;
        }

        /* Responsive Video Wrapper (16:9) */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Controls / Info Area */
        .controls-area {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a1a;
        }

        h2 { 
            margin: 0; 
            font-size: 16px; 
            color: #ddd; 
            font-weight: 500;
        }

        /* External Full Screen Button */
        .fs-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .fs-btn:hover { background: #2563eb; }

        /* Error Message Style */
        #error-msg {
            display: none;
            color: #ff4d4d;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="player-container">
        
        <div class="video-wrapper" id="videoBox">
            <!-- Iframe yahan Javascript se inject hoga -->
            <iframe id="bunnyFrame" src="" loading="lazy" allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture; fullscreen" allowfullscreen="true"></iframe>
        </div>

        <div class="controls-area">
            <h2 id="videoTitle">Now Playing</h2>
            <button class="fs-btn" onclick="toggleFullScreen()">â›¶ Full Screen</button>
        </div>

        <div id="error-msg">No Video ID Found in URL</div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // ðŸ‘‡ SETTINGS: YAHAN APNI LIBRARY ID DALEIN ðŸ‘‡
        // Bunny Dashboard me Video link dekhein: https://iframe.mediadelivery.net/embed/123456/video-id
        // Jo number 'embed' ke baad aata hai, wo Library ID hai.
        const LIBRARY_ID = "547896"; // Example: "286084"
        
        // --- Code Logic ---
        function loadVideo() {
            // URL se parameters nikalna
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v'); // ?v= wala part
            const title = urlParams.get('title'); // Optional ?title= wala part

            const iframe = document.getElementById('bunnyFrame');
            const errorMsg = document.getElementById('error-msg');
            const videoWrapper = document.getElementById('videoBox');

            if (videoId) {
                // Agar Video ID hai, to Iframe ka SRC set karo
                // Link format: https://iframe.mediadelivery.net/embed/{LIBRARY_ID}/{VIDEO_ID}
                iframe.src = `https://iframe.mediadelivery.net/embed/${LIBRARY_ID}/${videoId}?autoplay=true`;
                
                // Agar Title bhi URL me diya hai to change karo
                if(title) {
                    document.getElementById('videoTitle').innerText = decodeURIComponent(title);
                }
            } else {
                // Agar ID nahi mili to error dikhao
                videoWrapper.style.display = 'none';
                errorMsg.style.display = 'block';
                errorMsg.innerText = "Please add ?v=VIDEO_ID to the end of the URL.";
            }
        }

        // Zabardasti Full Screen Function
        function toggleFullScreen() {
            var elem = document.getElementById("videoBox");
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) elem.requestFullscreen();
                else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
                else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        // Page load hone par video load karo
        window.onload = loadVideo;
    </script>

</body>
    </html>
